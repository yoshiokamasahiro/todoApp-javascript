<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>

    <div class="incomplate-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplateList">
        <li class="list-row">
          <p>TODOです</p>
          <div class="btnArea">
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li class="list-row">
          <p>TODOです</p>
          <div class="btnArea">
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="complate-area">
      <p class="title">完了したのTODO</p>
      <ul id="complateList">
        <li class="list-row">
          <p>TODOでした</p>
          <div>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
